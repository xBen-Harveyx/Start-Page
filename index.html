<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile-section">
            <img src="assets/profile.png" alt="Profile Picture" class="profile-picture" id="profilePic">
        </div>

        <!-- Weather Widget -->
        <div class="weather-widget">
            <div class="weather-icon" id="weatherIcon">☀️</div>
            <div class="weather-temp" id="temperature">--°</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Shortcuts Grid -->
            <div class="shortcuts-grid">
                <a href="https://github.com" class="shortcut-btn" data-name="GitHub">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">GitHub</span>
                </a>

                <a href="https://youtube.com" class="shortcut-btn" data-name="YouTube">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">YouTube</span>
                </a>

                <a href="https://gmail.com" class="shortcut-btn" data-name="Gmail">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">Gmail</span>
                </a>

                <a href="https://reddit.com" class="shortcut-btn" data-name="Reddit">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">Reddit</span>
                </a>

                <a href="https://twitter.com" class="shortcut-btn" data-name="Twitter">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">Twitter</span>
                </a>

                <a href="https://claude.ai" class="shortcut-btn" data-name="Claude">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.2 14.6c0 5.3-4.3 9.6-9.6 9.6H1.8c-1 0-1.8-.8-1.8-1.8V1.8C0 .8.8 0 1.8 0h10.8c5.3 0 9.6 4.3 9.6 9.6v5zm-9.6 7.2c3.9 0 7.2-3.2 7.2-7.2V9.6c0-3.9-3.2-7.2-7.2-7.2H2.4v19.2h10.2z"/>
                            <circle cx="12.6" cy="12" r="3.6"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">Claude</span>
                </a>

                <a href="https://proton.me" class="shortcut-btn" data-name="Proton">
                    <div class="shortcut-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm6.8 17.7c-.3.3-.7.3-1 0L12 11.9l-5.8 5.8c-.3.3-.7.3-1 0s-.3-.7 0-1L11 11l-5.8-5.8c-.3-.3-.3-.7 0-1s.7-.3 1 0L12 10l5.8-5.8c.3-.3.7-.3 1 0s.3.7 0 1L13 11l5.8 5.8c.3.2.3.6 0 .9z"/>
                            <path d="M12 8c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                        </svg>
                    </div>
                    <span class="shortcut-label">Proton</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
