<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <div class="profile-section">
            <img src="assets/profile.png" alt="Profile Picture" class="profile-picture" id="profilePic">
        </div>

        <!-- Weather Widget -->
        <div class="weather-widget">
            <div class="weather-icon" id="weatherIcon">☀️</div>
            <div class="weather-temp" id="temperature">--°</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Shortcuts Grid -->
            <div class="shortcuts-grid">
                <a href="https://github.com" class="shortcut-btn" data-name="GitHub">
                    <img src="assets/github.svg" alt="GitHub" class="shortcut-icon">
                    <span class="shortcut-label">GitHub</span>
                </a>

                <a href="https://youtube.com" class="shortcut-btn" data-name="YouTube">
                    <img src="assets/youtube.svg" alt="YouTube" class="shortcut-icon">
                    <span class="shortcut-label">YouTube</span>
                </a>

                <a href="https://gmail.com" class="shortcut-btn" data-name="Gmail">
                    <img src="assets/gmail.svg" alt="Gmail" class="shortcut-icon">
                    <span class="shortcut-label">Gmail</span>
                </a>

                <a href="https://reddit.com" class="shortcut-btn" data-name="Reddit">
                    <img src="assets/reddit.svg" alt="Reddit" class="shortcut-icon">
                    <span class="shortcut-label">Reddit</span>
                </a>

                <a href="https://twitter.com" class="shortcut-btn" data-name="Twitter">
                    <img src="assets/x.svg" alt="Twitter" class="shortcut-icon">
                    <span class="shortcut-label">Twitter</span>
                </a>

                <a href="https://claude.ai" class="shortcut-btn" data-name="Claude">
                    <img src="assets/ai.gif" alt="Claude" class="shortcut-icon">
                    <span class="shortcut-label">Claude</span>
                </a>

                <a href="https://proton.me" class="shortcut-btn" data-name="Proton">
                    <img src="assets/protonmail.svg" alt="Proton" class="shortcut-icon">
                    <span class="shortcut-label">Proton</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
